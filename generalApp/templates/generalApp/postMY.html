{% extends 'generalApp/base_layout.html' %}

{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href={% static "generalApp/css/post.css" %}>
{% endblock %}

{% block content %}


<div class="main-post">
    <h1> {{post.title}}</h1>
    <h3> {{post.author}}</h3>
    <h5> {{post.when_added}}</h5>

    <p>{{post.body}}</p>

    <div class="image">
        <img src="{{ post.image.url }}" alt="" />
    </div>
</div>


{% endblock %}
